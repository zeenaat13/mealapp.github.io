<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    
    <script src="https://kit.fontawesome.com/51657c7de3.js" crossorigin="anonymous"></script>
</head>
    <title>Meals Details</title>
</head>
<body style="background-image: url('./images/download.jpg'); background-size: cover; text-align: center;">

    <div id="container">
        <!-- meal title -->
            <div id="name">
                <h1 id="meal-name" style="color: whitesmoke; margin-top: 40px;"></h1>
                <p id="category" style="color: whitesmoke;">
                    <i class="fas fa-utensils" aria-hidden="true"></i>
                    <span id="cat"></span>
                <p id="area-p" style="color: whitesmoke;">
                    <i class="fas fa-globe" aria-hidden="true"></i>
                    <span id="area"></span>
                </p>
            </div>
        
                <img id="thumb" src="" alt="" loading="lazy" width="500px" height="400px">
                <h2 style="color: whitesmoke; margin-top: 20px;">Ingredients</h2>
                <ul id="ingredients" style="color: whitesmoke; text-align: center;">
                    <!-- INGREDIENTS HERE-->
                </ul>
         
                <div id="instructions">
                    <h2 style="color: whitesmoke; margin-top: 20px;">Instructions</h2>
                    <p id="ins" style="color: whitesmoke;"></p>
                </div>
           
        </div>
        <div id="meal-link"> 
            <div id="iframe-container" style=" box-shadow: 0 0 10px 3px black; display: block; text-align: center;">
                
                <iframe id="iframe-v" 
                    src=""   frameborder="0"autoplay;    
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
    <!--</div> -->
    <script src="meal_info.js"></script>
    
</body>
</html>
